<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/loader.css">
   <link rel="stylesheet" href="../css/nav.css">
   <link rel="stylesheet" href="../css/game.css">
   <link rel="stylesheet" href="../css/chips.css">
   <link rel="stylesheet" href="../css/modal.css">


   <script defer src="../js/game.js"></script>
   <script defer src="../js/nav.js"></script>
    <script defer src="../js/bank.js"></script>

    <!-- junk -->
    <script src="https://kit.fontawesome.com/7c9eddd821.js" crossorigin="anonymous"></script>

</head>
<body>

<section class="loader-bg">
    <div class="loader lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</section>

    <nav class="navbar">
        <div class="navbar-logo">
          <img src="../assets/logo/logo-junkyard.png" alt="Logo">
        </div>
        <div class="navbar-name" id="name"></div>
        <div class="navbar-icon">
            <i class="fa-solid fa-wallet"></i>
            <p class="navbar-wallet"></p>
        </div>
      </nav>
      <h2 class="pile-amount">Prize pool: <span id="pile-value">0</span></h2>

      <div id="modal" class="modal">
        <div class="modal-content">
          <p id="modal-message"></p>
          <div class="modal-buttons">
            <button id="logout-button">Log Out</button>
            <button id="play-again-button">Play Again</button>
          </div>
        </div>
      </div>
      

      <div class="game-container">
        <div class="game-wrapper">
            <h1>Dealer</h1>
            <div class="dealer-cards"></div>
            <h1>Player</h1>
                <div class="player-cards card-container"></div>
                <div class="btn-container">
                    <button  class="call">Call</button>
                <button  class="pass">Pass</button>
            </div>
       
            <div class="chips-container">
                <div class="chip" data-value="1">
                    <i class="fa-solid fa-dice-one"></i>
                    <span class="chip-label">1</span>
                </div>
                <div class="chip" data-value="5">
                    <i class="fa-solid fa-dice-one"></i>
                    <span class="chip-label">5</span>
                </div>
                <div class="chip" data-value="10">
                    <i class="fa-solid fa-dice-one"></i>
                    <span class="chip-label">10</span>
                </div>
                <div class="chip" data-value="25">
                    <i class="fa-solid fa-dice-one"></i>
                    <span class="chip-label">25</span>
                </div>
                <div class="chip" data-value="100">
                    <i class="fa-solid fa-dice-one"></i>
                    <span class="chip-label">100</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
