<!DOCTYPE html>
<html>
<head>
  <title>User Registration and Login</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<!--    -->

  <div class="login-container">
    <div class="main-container">
        <div class="main-wrapper">
            <div class="left-container">
                <div class="logo-container">
                        <img src="assets/logo/logo-junkyard.png" alt="Logo for Vibrex" class="logo">
                </div>
                    <div class="login-text-container">
                        <h5 class="login-header">Sign in to your account</h5>
                        <div class="error-message">
                            <h5>Mail eller password er forkert</h5>
                        </div>
                    </div>

                    <div class="login-inputs">
                        <form id="login-form" onsubmit="loginUser(event)">
                                <label for="email">Email:</label>
                                    <input type="email" id="loginEmail" name="email" class="login-mail" required>
                                <br>
                                    <label for="password">Password:</label>
                                        <input type="password" id="loginPassword" name="password" class="login-password"  required>
                                    <br>
                                <div class="login-btn">
                                    <button type="submit">Log in</button>
                                </div>
                        </form>
                    </div>
            </div>
            <div class="right-container">
                <div class="login-img"></div>
            </div>
        </div>
    </div>
</div>

  <script defer src="main.js"></script>
</body>
</html>
