<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Game</title>

  <script src="script.js"></script>
</head>


<body>
  <h1>Blackjack Game</h1>
  <button id="start-btn">Start Game</button>
  <div id="result"></div>
  <div id="player-hand">
    <h2>Player's Hand:</h2>
    <ul id="player-cards"></ul>
    <h3 id="player-points"></h3>
  </div>
  <div id="dealer-hand">
    <h2>Dealer's Hand:</h2>
    <ul id="dealer-cards"></ul>
    <h3 id="dealer-points"></h3>
  </div>

 
</body>
</html>
